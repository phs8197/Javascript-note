      svg {
        width: 200px;
      }

      main {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        font-family: "GmarketSans";
        text-align: center;
        padding: 2vw;
        box-sizing: border-box;
        border-radius: 20px;
        position: relative;
      }

      main::before {
        content: "";
        border: 3px solid #323330;
        position: absolute;
        left: 0.5%;
        top: 1.5%;
        width: calc(100% - 16px);
        height: calc(100vh - 32px);
        border-radius: 12px;
        z-index: -1;
        box-sizing: border-box;
      }

      h1 {
        font-size: 8vw;
        color: #191a19;
        margin-bottom: 4vw;
        text-transform: capitalize;
      }

      nav ul li {
        display: inline;
        list-style: none;
      }

      nav ul li a {
        text-decoration: none;
        border: 1px dashed #191a19;
        color: #191a19;
        padding: 10px 24px;
        display: inline-block;
        margin: 6px 3px;
        border-radius: 50px;
        font-size: 18px;
        transition: all 0.3s;
      }

      nav ul li a:hover {
        background-color: #191a19;
        color: #fff;
      }

      .dog .body {

        75% {
          filter: url("#squiggly-3");
        }

        100% {
          filter: url("#squiggly-4");
        }

      .dog .body .leg {
        width: 45px;
        height: 60px;
        position: absolute;
        background: #fff;
        transform-style: preserve-3d;
        z-index: 2;
        left: -15px;
        transform: translateZ(3px);
        border-radius: 60px 30px 30px 30px;
        transform-origin: 130% 0%;
        top: 0px;
      }

      .dog .body .leg.r {
        left: auto;
        right: -15px;
        border-radius: 30px 60px 30px 30px;
        transform-origin: -30% 0%;
      }

      .dog .body .leg.r .paw {
        transform-origin: 100% 0%;
      }

      .dog .body .leg .paw {
        width: 45px;
        height: 40px;
        position: absolute;
        background: #e6e6e6;
        border-radius: 15px;
        bottom: 0px;
        overflow: hidden;
        left: -2.5px;
        transform-origin: 0% 0%;
      }

      .dog .body .leg .paw:before {
        content: "";
        position: absolute;
        width: 3px;
        height: 15px;
        background: #010101;
        bottom: 0;
        left: 12.5px;
        border-radius: 50px 50px 0 0;
        box-shadow: 15px 0 0 #010101;
      }

      .dog .body .head {
        position: absolute;
        width: 150px;
        height: 130px;
        top: -120px;
        z-index: 3;
        border-radius: 1600px 1600px 1500px 1500px/2400px 2400px 1200px 1200px;
        transform-style: preserve-3d;
        transform: translateZ(1px);
      }

      .dog .body .head .inner {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 1600px 1600px 1500px 1500px/2400px 2400px 1200px 1200px;
        transform: translateZ(-2px);
        overflow: hidden;
      }

      .dog .body .head .inner .spot {
        position: absolute;
        background: #252510;
        width: 100px;
        height: 110px;
        border-radius: 100%;
        left: -25px;
        top: -25px;
        box-shadow: 0 0 0 150px #fff;
      }

      .dog .body .head .ear {
        position: absolute;
        width: 65px;
        height: 100px;
        background: #131308;
        box-shadow: inset -5px 0 0 15px #252510;
        top: -50px;
        z-index: -5;
        left: -10px;
        transform-style: preserve-3d;
        transform: translateZ(-2px);
        transform-origin: 100% 100%;
        border-radius: 100px 300px 50px 150px/100px 600px 50px 350px;
      }

      .dog .body .head .ear:before {
        content: "";
        position: absolute;
        width: 50px;
        height: 55px;
        background: #252510;
        z-index: -1;
        transform: translateZ(-3px) rotate(-20deg);
        border-radius: 0 0 100% 100%;
        bottom: -35px;
        left: 20px;
      }

      .dog .body .head .ear.right {
        left: auto;
        right: -10px;
        border-radius: 300px 100px 150px 50px/600px 100px 350px 50px;
        background: #cccccc;
        box-shadow: inset 5px 0 0 15px #fff;
        transform-origin: 0% 100%;
      }

      .dog .body .head .ear.right:before {
        content: "";
        position: absolute;
        width: 50px;
        height: 55px;
        background: #fff;
        z-index: -1;
        transform: translateZ(-3px) rotate(20deg);
        border-radius: 0 0 100% 100%;
        bottom: -35px;
        left: auto;
        right: 20px;
      }

      .dog .body .head .eyes {
        position: absolute;
        width: 10px;
        height: 10px;
        background: black;
        border-radius: 100%;
        top: 35px;
        left: 30px;
        overflow: hidden;
        transform: translateZ(2px);
      }

      .dog .body .head .eyes:before,
      .dog .body .head .eyes:after {
        content: "";
        position: absolute;
        width: 100%;
        height: 50%;
        background: #252510;
        top: 0;
        left: 0;
        transform: translateY(-120%);
        -webkit-animation: blink 5s ease-in-out infinite;
        animation: blink 5s ease-in-out infinite;
      }

      @-webkit-keyframes blink {
        90% {
          transform: translateY(-120%);
        }

        92% {
          transform: translateY(0);
        }

        94% {
          transform: translateY(-120%);
        }

        96% {
          transform: translateY(0);
        }

        98% {
          transform: translateY(-120%);
        }
      }

      @keyframes blink {
        90% {
          transform: translateY(-120%);
        }

        92% {
          transform: translateY(0);
        }

        94% {
          transform: translateY(-120%);
        }

        96% {
          transform: translateY(0);
        }

        98% {
          transform: translateY(-120%);
        }
      }

      .dog .body .head .eyes:after {
        top: auto;
        bottom: 0;
        transform: translateY(120%);
        -webkit-animation: blink2 5s ease-in-out infinite;
        animation: blink2 5s ease-in-out infinite;
      }

      @-webkit-keyframes blink2 {
        90% {
          transform: translateY(120%);
        }

        92% {
          transform: translateY(0);
        }

        94% {
          transform: translateY(120%);
        }

        96% {
          transform: translateY(0);
        }

        98% {
          transform: translateY(120%);
        }
      }

      @keyframes blink2 {
        90% {
          transform: translateY(120%);
        }

        92% {
          transform: translateY(0);
        }

        94% {
          transform: translateY(120%);
        }

        96% {
          transform: translateY(0);
        }

        98% {
          transform: translateY(120%);
        }
      }

      .dog .body .head .eyes:nth-of-type(2) {
        left: auto;
        right: 30px;
      }

      .dog .body .head .eyes:nth-of-type(2):before,
      .dog .body .head .eyes:nth-of-type(2):after {
        background: #fff;
      }

      .dog .body .head .snout {
        position: absolute;
        width: 80px;
        height: 70px;
        background: #fff;
        border-radius: 45%;
        left: calc(50% - 40px);
        bottom: 20px;
        transform: translateZ(2px);
      }

      .dog .body .head .snout .nose {
        width: 30px;
        height: 25px;
        position: absolute;
        background: black;
        left: calc(50% - 15px);
        bottom: 30px;

      }

      .dog .body .head .snout .nose:before {
        content: "";
        position: absolute;

      .dog .body .head .snout .nose:after {

      @media (max-height: 700px) {
        main::before {
          display: none;
        }
      }

      @media (max-width: 800px) {
        main {
          min-height: 700px;
        }

        h1 {
          font-size: 40px;
        }

        nav ul:nth-child(2) {
          display: none;
        }
      }
      .link {
        position: absolute;
        right: 30px;
        top: 30px;
        z-index: 100000;
      }
      .link li {
        list-style: none;
        display: inline;
      }
      .link li a {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        text-align: center;
        line-height: 30px;
        display: inline-block;
        border: 1px solid #0066ff;
        background: #0066ff;
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        font-family: "GmarketSans";
        font-size: 14px;
        transition: all 0.3s;
      }
      .link li a:hover {
        background: #fff;
        color: #0066ff;
      }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script>
      // select elements
      const eyes = document.querySelector(".eyes");
      const head = document.querySelector(".head");
      const ears = document.querySelector(".ears");
      const nose = document.querySelector(".nose");
      const snout = document.querySelector(".snout");

      // init cursor position
      let cursorPos = { x: 0, y: 0 };

      // get window size
      let windowWidth = window.innerWidth;
      let windowHeight = window.innerHeight;

      function setWindowSize() {
        windowWidth = window.innerWidth;
        windowHeight = window.innerHeight;
      }

      function mousemove(e) {
        cursorPos = { x: e.clientX, y: e.clientY };
        initFolow();
      }

      function touchmove(e) {
        cursorPos = {
          x: e.targetTouches[0].offsetX,
          y: e.targetTouches[0].offsetY,
        };
        initFolow();
      }

      const followCursor = (el, xRatio, yRatio) => {
        const elOffset = el.getBoundingClientRect();
        const centerX = elOffset.x + elOffset.width / 2;
        const centerY = elOffset.y + elOffset.height / 2;
        const distanceLeft = Math.round(
          ((cursorPos.x - centerX) * 100) / window.innerWidth
        );
        const distanceTop = Math.round(
          ((cursorPos.y - centerY) * 100) / window.innerHeight
        );
        el.style.transform = `translate(${distanceLeft / xRatio}px, ${
          distanceTop / yRatio
        }px)`;
      };

      const initFolow = () => {
        if (ears) followCursor(ears, -2.8, -2.8);
        if (head) followCursor(head, 6, 6);
        if (eyes) followCursor(eyes, 1.8, 1.8);
        if (snout) followCursor(snout, 1.5, 1.7);
        if (nose) followCursor(nose, 1, 1);
      };

      window.addEventListener("resize", setWindowSize);
      window.addEventListener("mousemove", mousemove);
      window.addEventListener("touchmove", touchmove);
    </script>
